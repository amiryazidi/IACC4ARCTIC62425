    <div class="row">
        <div *ngFor="let r of listResidences" class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <img class="card-img-top" [src]="r.image" alt="{{ r.name }}">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ r.name }}</h5>
                    <p class="card-text">
                        {{ r.status }}
                    </p>
                    <button class="btn btn-info"  [routerLink]="['/detailRes',r.id]" >detail</button>
                    <button class="btn btn-danger"  (click)="supp(r.id)">Delete</button>
                    <button class="btn btn-succes"  [routerLink]="['/AddRes',r.id]">update</button>
                </div>
            </div>
        </div>
    </div>
